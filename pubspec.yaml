name: tech_fest_management
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.17.6 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter: 
    sdk: flutter
  get_storage: ^2.0.3
  firebase_core: ^1.23.0
  firebase_auth: ^3.10.0
  cloud_firestore: ^3.4.9
  flutter_screenutil: ^5.5.4
  image_picker: ^0.8.5+3
  flutter_native_splash: ^2.1.0 
  flutter_launcher_icons: ^0.9.2
  location: ^4.4.0
  url_launcher: ^6.1.5
  pdf: ^3.8.3

flutter_native_splash:
  color: "#ffffff"
  image: "assets/appicon.png"
  android: true
  ios: true

flutter_icons:
  image_path: "assets/appicon.png"
  android:  true
  ios: true

dev_dependencies: 
  flutter_lints: ^2.0.0
  lints: 2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true


  assets:
    - assets/
    
  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Medium.ttf
        - asset: assets/fonts/Ubuntu-Light.ttf
 
